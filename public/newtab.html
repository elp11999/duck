<!DOCTYPE html>
<html en="us">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mucky Duck</title>
		<!-- Setup Bootstrap, Font Awesome, JQuery and custom assets -->
        <link rel="stylesheet" type="text/css" href="/styles/resets.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/styles/newtab.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
    </head>
    <body> 
        <div class="newtab-info">       
            <h2 class="newtab-title">Create New Tab</h2>       
            <span class="newtab-label">Tab Name: </span><span id="tab-name">Mike</span>
        </div> 
        <div class="newtab-keyboard">
            <div class="newtab-row-1">
                <button class="btn btn-default newtab-button">1</button>
                <button class="btn btn-default newtab-button">2</button>
                <button class="btn btn-default newtab-button">3</button>
                <button class="btn btn-default newtab-button">4</button>
                <button class="btn btn-default newtab-button">5</button>
                <button class="btn btn-default newtab-button">6</button>
                <button class="btn btn-default newtab-button">7</button>
                <button class="btn btn-default newtab-button">8</button>
                <button class="btn btn-default newtab-button">9</button>
                <button class="btn btn-default newtab-button">0</button>
            </div>
            <div class="newtab-row-2">
                <button class="btn btn-default newtab-button">Q</button>
                <button class="btn btn-default newtab-button">W</button>
                <button class="btn btn-default newtab-button">E</button>
                <button class="btn btn-default newtab-button">R</button>
                <button class="btn btn-default newtab-button">T</button>
                <button class="btn btn-default newtab-button">Y</button>
                <button class="btn btn-default newtab-button">U</button>
                <button class="btn btn-default newtab-button">I</button>
                <button class="btn btn-default newtab-button">O</button>
                <button class="btn btn-default newtab-button">P</button>
            </div>
            <div class="newtab-row-3">
                <button class="btn btn-default newtab-button">A</button>
                <button class="btn btn-default newtab-button">S</button>
                <button class="btn btn-default newtab-button">D</button>
                <button class="btn btn-default newtab-button">F</button>
                <button class="btn btn-default newtab-button">G</button>
                <button class="btn btn-default newtab-button">H</button>
                <button class="btn btn-default newtab-button">J</button>
                <button class="btn btn-default newtab-button">K</button>
                <button class="btn btn-default newtab-button">L</button>
            </div>
            <div class="newtab-row-4">
                <button class="btn btn-default newtab-button">/</button>
                <button class="btn btn-default newtab-button">Z</button>
                <button class="btn btn-default newtab-button">X</button>
                <button class="btn btn-default newtab-button">C</button>
                <button class="btn btn-default newtab-button">V</button>
                <button class="btn btn-default newtab-button">B</button>
                <button class="btn btn-default newtab-button">N</button>
                <button class="btn btn-default newtab-button">M</button>
                <button class="btn btn-default newtab-button">*</button>
                <button class="btn btn-default newtab-button">!</button>
            </div>
            <div class="newtab-row-5">
                <button class="btn btn-default newtab-button" id="button-clear">Clear</button>
                <button class="btn btn-default newtab-button" id="button-space">Space</button>
                <button class="btn btn-default newtab-button" id="button-backspace">Backspace</button>
            </div>
            <div class="newtab-row-6">
                <button class="btn btn-default newtab-button" id="button-ok">OK</button>
                <button class="btn btn-default newtab-button" id="button-cancel">Cancel</button>
            </div>
        </div>
    </body>
    <script src="/js/newtab.js" type="text/javascript"></script>
</html>
